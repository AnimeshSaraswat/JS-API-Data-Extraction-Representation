<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script type="text/javascript" src="js/api.js">

    </script>
    <title>Github User Data Extraction</title>
  </head>
  <body>
    <div class="header">
      <div class="wrapper clearfix">
        <div class="head-logo">
          <img src="img/logo.png" alt="logo" class="logo-responsive"/>
          <h3 class="logo-name">Github User Details</h3>
        </div>
        <div class="find-user">
          <input type="text" id="user-input" placeholder="Please Enter User Name">
          <button onclick="process()" id="eventTrigger">Get User!</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="wrapper clearfix" id="avatar">
        <div class="row">
          <div class="avatar-img col-6">
            <img src="" id="user-avatar"/>
              <h2 id="user-name"></h2>
              <button><a href="" id="github-profile">Visit Profile</a></button>
          </div>
          <div class="avatar-detail col-6">
            <h1 id="avatar-username"><i class="fa fa-user" aria-hidden="true"></i></h1>
            <p>
              <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <a href="" target="_blank" id="avatar-email"></a>
            </p>
            <ul class="project-detail col-12">
              <li class="col-12"><a href="" target="_blank" id="followers-url"><i class="fa fa-users" aria-hidden="true"></i>
Followers: <span id="followers"></span></a></li>
              <li class="col-12"><a href="" target="_blank" id="following-url"><i class="fa fa-users" aria-hidden="true"></i>
Following: <span id="following"></span></a></li>
              <li><a href="" target="_blank" id="repository-url"><i class="fa fa-file-text" aria-hidden="true"></i>
Repositories: <span id="repository"></span></a></li>
              <li class="location"><i class="fa fa-map-marker" aria-hidden="true"></i><span id="location"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
